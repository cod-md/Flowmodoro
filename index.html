<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Pro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .study-timer {
            color: #ffb8b8; /* Lighter red for better visibility */
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .break-timer {
            color: #93e9e3; /* Lighter cyan for better visibility */
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .session-type {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .study-session {
            background: rgba(255, 99, 71, 0.8);
        }

        .break-session {
            background: rgba(50, 205, 50, 0.8);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }

        .controls {
            margin: 30px 0;
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .setting-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setting-group h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .setting-control-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .time-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            flex-grow: 1;
        }

        input[type="range"] {
            width: 100px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .time-value {
            font-weight: bold;
            min-width: 40px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        button:active {
            transform: translateY(0);
        }

        .save-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: normal;
            border-radius: 20px;
            margin: 0;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.15);
            border-width: 1px;
        }
        
        .start-btn { background: rgba(50, 205, 50, 0.6); border-color: rgba(50, 205, 50, 0.8); }
        .pause-btn { background: rgba(255, 165, 0, 0.6); border-color: rgba(255, 165, 0, 0.8); }
        .reset-btn { background: rgba(255, 99, 71, 0.6); border-color: rgba(255, 99, 71, 0.8); }

        .stats {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats h3 { margin-bottom: 10px; }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .timer-display { font-size: 3.5rem; }
            .settings { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
            button { padding: 12px 24px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üçÖ Pomodoro Pro</h1>

        <div class="session-type" id="sessionType">Choose a duration</div>
        <div class="timer-display" id="timerDisplay">25:00</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>

        <div class="settings">
            <div class="setting-group">
                <h3>Study Time</h3>
                <div class="setting-control-wrapper">
                    <div class="time-input">
                        <input type="range" id="studySlider" min="1" max="60" value="25">
                        <span class="time-value" id="studyValue">25 min</span>
                    </div>
                    <button id="saveStudyBtn" class="save-btn">Save</button>
                </div>
            </div>
            <div class="setting-group">
                <h3>Break Time</h3>
                <div class="setting-control-wrapper">
                    <div class="time-input">
                        <input type="range" id="breakSlider" min="1" max="15" value="5">
                        <span class="time-value" id="breakValue">5 min</span>
                    </div>
                    <button id="saveBreakBtn" class="save-btn">Save</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <h3>Session Stats</h3>
