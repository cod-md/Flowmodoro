<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowmodoro Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 100%;
            max-width: 450px;
            position: relative;
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -0.02em;
            position: relative;
        }

        .mode-indicator {
            margin-bottom: 20px;
            padding: 12px 24px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #4CAF50;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(76, 175, 80, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .mode-indicator.break-mode {
            background: rgba(33, 150, 243, 0.1);
            color: #2196F3;
            border-color: rgba(33, 150, 243, 0.2);
        }

        .timer-display {
            font-size: 5em;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049, #2e7d32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .timer-display.break-mode {
            background: linear-gradient(135deg, #2196F3, #1976D2, #0d47a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(33, 150, 243, 0.3);
        }

        .settings {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .setting {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 150px;
            position: relative;
        }

        .setting label {
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting input {
            width: 80px;
            height: 50px;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .setting input[type="text"] {
            width: 150px;
            font-size: 0.9em;
        }

        .setting input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .save-btn {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            min-width: 50px;
            height: 35px;
        }

        .save-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
        }

        .save-btn:active {
            transform: translateY(0) scale(1);
        }

        .save-btn.saved {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            animation: saveSuccess 0.6s ease-out;
        }

        @keyframes saveSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Hidden sound inputs - keep for functionality but hide from view */
        .hidden-sound-inputs {
            display: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .buttons button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
        }

        .buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .buttons button:hover::before {
            left: 100%;
        }

        .buttons button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
        }

        .buttons button:active {
            transform: translateY(-1px) scale(1.02);
        }

        #reset-btn {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        #reset-btn:hover {
            box-shadow: 0 15px 35px rgba(244, 67, 54, 0.4);
        }

        .status-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            animation: statusPulse 2s infinite;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .timer-display {
                font-size: 3.5em;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .mode-indicator {
                font-size: 0.8em;
                padding: 10px 20px;
                margin-bottom: 15px;
            }
            
            .settings {
                flex-direction: column;
                gap: 15px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-indicator"></div>
        
        <h1>Pomodoro Timer</h1>
        <div class="mode-indicator" id="mode-indicator">STUDY TIME</div>
        
        <div class="timer-display" id="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="study-time">Study (min)</label>
                <div class="input-row">
                    <input type="number" id="study-time" value="25" min="1" max="60">
                    <button class="save-btn" id="save-study-btn">SAVE</button>
                </div>
            </div>
            <div class="setting">
                <label for="break-time">Break (min)</label>
                <div class="input-row">
                    <input type="number" id="break-time" value="5" min="1" max="60">
                    <button class="save-btn" id="save-break-btn">SAVE</button>
                </div>
            </div>
        </div>
        <!-- Hidden sound inputs - removed from view but kept for functionality -->
        <div class="hidden-sound-inputs">
            <div class="setting">
                <label for="study-sound">Study Sound</label>
                <input type="text" id="study-sound" placeholder="study_sound.mp3" style="width: 150px; font-size: 0.9em;">
            </div>
            <div class="setting">
                <label for="break-sound">Break Sound</label>
                <input type="text" id="break-sound" placeholder="break_sound.mp3" style="width: 150px; font-size: 0.9em;">
            </div>
        </div>
        <div class="buttons">
            <button id="start-btn">START</button>
            <button id="reset-btn">RESET</button>
        </div>
    </div>

    <script>
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const studyTimeInput = document.getElementById('study-time');
        const breakTimeInput = document.getElementById('break-time');
        const studySoundInput = document.getElementById('study-sound');
        const breakSoundInput = document.getElementById('break-sound');
        const timerDisplay = document.getElementById('timer-display');
        const modeIndicator = document.getElementById('mode-indicator');
        const saveStudyBtn = document.getElementById('save-study-btn');
        const saveBreakBtn = document.getElementById('save-break-btn');

        let timer;
        let isStudySession = true;
        let isRunning = false;
        let totalSeconds;

        // Load saved settings on page load
        function loadSettings() {
            const savedStudyTime = localStorage.getItem('pomodoro-study-time');
            const savedBreakTime = localStorage.getItem('pomodoro-break-time');
            
            if (savedStudyTime) {
                studyTimeInput.value = savedStudyTime;
            }
            if (savedBreakTime) {
                breakTimeInput.value = savedBreakTime;
            }
        }

        // Save study time setting
        function saveStudyTime() {
            const studyTime = studyTimeInput.value;
            localStorage.setItem('pomodoro-study-time', studyTime);
            showSaveSuccess(saveStudyBtn);
        }

        // Save break time setting
        function saveBreakTime() {
            const breakTime = breakTimeInput.value;
            localStorage.setItem('pomodoro-break-time', breakTime);
            showSaveSuccess(saveBreakBtn);
        }

        // Show save success animation
        function showSaveSuccess(button) {
            button.classList.add('saved');
            button.textContent = 'SAVED';
            
            setTimeout(() => {
                button.classList.remove('saved');
                button.textContent = 'SAVE';
            }, 1500);
        }

        function updateTimerDisplay() {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            minutesElement.textContent = String(mins).padStart(2, '0');
            secondsElement.textContent = String(secs).padStart(2, '0');
        }

        function updateModeIndicator() {
            if (isStudySession) {
                modeIndicator.textContent = 'STUDY TIME';
                modeIndicator.classList.remove('break-mode');
                timerDisplay.classList.remove('break-mode');
            } else {
                modeIndicator.textContent = 'BREAK TIME';
                modeIndicator.classList.add('break-mode');
                timerDisplay.classList.add('break-mode');
            }
        }

        function playSound(soundType) {
            const soundPath = soundType === 'study' ? studySoundInput.value : breakSoundInput.value;
            
            if (soundPath && soundPath.trim() !== '') {
                const audio = new Audio(soundPath);
                audio.play().catch(e => {
                    console.log('Custom sound failed, using default sound');
                    playDefaultSound(soundType);
                });
            } else {
                playDefaultSound(soundType);
            }
        }

        function playDefaultSound(soundType = 'study') {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (soundType === 'break') {
                // Break sound: Pleasant chime-like sound (C-E-G chord)
                const frequencies = [523.25, 659.25, 783.99]; // C5, E5, G5
                const oscillators = [];
                const gainNodes = [];
                
                frequencies.forEach((freq, index) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.frequency.value = freq;
                    osc.type = 'sine';
                    
                    gain.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
                    
                    osc.start(audioContext.currentTime + (index * 0.1));
                    osc.stop(audioContext.currentTime + 1.5);
                    
                    oscillators.push(osc);
                    gainNodes.push(gain);
                });
            } else {
                // Study sound: Simple single beep
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }
        }

        function startTimer() {
            if (isRunning) return;

            isRunning = true;
            startBtn.innerHTML = 'PAUSE';
            const studyTime = parseInt(studyTimeInput.value) * 60;
            const breakTime = parseInt(breakTimeInput.value) * 60;

            if (totalSeconds === undefined) {
                totalSeconds = isStudySession ? studyTime : breakTime;
            }
            
            updateModeIndicator();
            updateTimerDisplay();

            timer = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(timer);
                    isRunning = false;

                    // Play appropriate sound BEFORE switching sessions
                    if (isStudySession) {
                        // Study session just ended, break is starting
                        playSound('break');
                    } else {
                        // Break session just ended, study is starting
                        playSound('study');
                    }
                    
                    // Switch to the next session type
                    isStudySession = !isStudySession;

                    setTimeout(() => {
                        totalSeconds = undefined;
                        startTimer();
                    }, 1000);
                } else {
                    totalSeconds--;
                    updateTimerDisplay();
                }
            }, 1000);
        }
        
        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.innerHTML = 'RESUME';
        }
        
        function handleStartClick() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isStudySession = true;
            const studyTime = parseInt(studyTimeInput.value);
            totalSeconds = studyTime * 60;
            updateTimerDisplay();
            updateModeIndicator();
            startBtn.innerHTML = 'START';
        }

        // Event listeners
        startBtn.addEventListener('click', handleStartClick);
        resetBtn.addEventListener('click', resetTimer);
        saveStudyBtn.addEventListener('click', saveStudyTime);
        saveBreakBtn.addEventListener('click', saveBreakTime);
        
        studyTimeInput.addEventListener('change', () => {
            if (!isRunning) resetTimer();
        });
        breakTimeInput.addEventListener('change', () => {
            if (!isRunning) resetTimer();
        });

        // Initialize on page load
        loadSettings();
        resetTimer();
    </script>
</body>
</html>
