<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .study-timer {
            color: #ffb8b8; /* Lighter red for better visibility */
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .break-timer {
            color: #93e9e3; /* Lighter cyan for better visibility */
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .session-type {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .study-session {
            background: rgba(255, 99, 71, 0.8);
        }

        .break-session {
            background: rgba(50, 205, 50, 0.8);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }

        .controls {
            margin: 30px 0;
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .setting-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setting-group h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .setting-control-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .time-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            flex-grow: 1;
        }

        input[type="range"] {
            width: 100px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .time-value {
            font-weight: bold;
            min-width: 40px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        button:active {
            transform: translateY(0);
        }

        .save-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: normal;
            border-radius: 20px;
            margin: 0;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.15);
            border-width: 1px;
        }
        
        .start-btn { background: rgba(50, 205, 50, 0.6); border-color: rgba(50, 205, 50, 0.8); }
        .pause-btn { background: rgba(255, 165, 0, 0.6); border-color: rgba(255, 165, 0, 0.8); }
        .reset-btn { background: rgba(255, 99, 71, 0.6); border-color: rgba(255, 99, 71, 0.8); }

        .stats {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats h3 { margin-bottom: 10px; }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .timer-display { font-size: 3.5rem; }
            .settings { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
            button { padding: 12px 24px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>

        <div class="session-type" id="sessionType">Choose a duration</div>
        <div class="timer-display" id="timerDisplay">25:00</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>

        <div class="settings">
            <div class="setting-group">
                <h3>Study Time</h3>
                <div class="setting-control-wrapper">
                    <div class="time-input">
                        <input type="range" id="studySlider" min="25" max="60" value="25">
                        <span class="time-value" id="studyValue">25 min</span>
                    </div>
                    <button id="saveStudyBtn" class="save-btn">Save</button>
                </div>
            </div>
            <div class="setting-group">
                <h3>Break Time</h3>
                <div class="setting-control-wrapper">
                    <div class="time-input">
                        <input type="range" id="breakSlider" min="5" max="15" value="5">
                        <span class="time-value" id="breakValue">5 min</span>
                    </div>
                    <button id="saveBreakBtn" class="save-btn">Save</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <h3>Session Stats</h3>
            <p>Completed Sessions: <span id="completedSessions">0</span></p>
            <p>Total Study Time: <span id="totalStudyTime">0 min</span></p>
        </div>
    </div>
    
    <audio id="study-sound" src="study_sound.mp3" preload="auto"></audio>
    <audio id="break-sound" src="break_sound.mp3" preload="auto"></audio>

    <script>
        // DOM Elements
        const timerDisplay = document.getElementById('timerDisplay');
        const sessionTypeEl = document.getElementById('sessionType');
        const progressFill = document.getElementById('progressFill');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const studySlider = document.getElementById('studySlider');
        const breakSlider = document.getElementById('breakSlider');
        const studyValue = document.getElementById('studyValue');
        const breakValue = document.getElementById('breakValue');
        const saveStudyBtn = document.getElementById('saveStudyBtn');
        const saveBreakBtn = document.getElementById('saveBreakBtn');
        const completedSessionsEl = document.getElementById('completedSessions');
        const totalStudyTimeEl = document.getElementById('totalStudyTime');
        const studySound = document.getElementById('study-sound');
        const breakSound = document.getElementById('break-sound');

        // Timer State
        let timer = null;
        let isRunning = false;
        let isStudySession = true;
        let studyDuration = 25 * 60;
        let breakDuration = 5 * 60;
        let timeLeft = studyDuration;
        let totalTimeForSession = studyDuration;
        
        // Stats
        let completedSessions = 0;
        let totalStudyMinutes = 0;
        
        // --- Core Functions ---

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            const progress = totalTimeForSession > 0 ? ((totalTimeForSession - timeLeft) / totalTimeForSession) * 100 : 0;
            progressFill.style.width = `${progress}%`;

            if (isStudySession) {
                sessionTypeEl.textContent = 'Study Session';
                sessionTypeEl.className = 'session-type study-session';
                timerDisplay.className = 'timer-display study-timer';
                progressFill.style.background = 'linear-gradient(90deg, #ff6b6b, #ff8e8e)';
            } else {
                sessionTypeEl.textContent = 'Break Time';
                sessionTypeEl.className = 'session-type break-session';
                timerDisplay.className = 'timer-display break-timer';
                progressFill.style.background = 'linear-gradient(90deg, #4ecdc4, #7ed6cc)';
            }
            
            document.title = `${formatTime(timeLeft)} - ${isStudySession ? 'Study' : 'Break'}`;
        }

        function tick() {
            if (timeLeft <= 0) {
                clearInterval(timer);
                
                if (isStudySession) {
                    // --- STUDY SESSION ENDS ---
                    isStudySession = false;
                    completedSessions++;
                    totalStudyMinutes += Math.floor(studyDuration / 60);
                    timeLeft = breakDuration;
                    totalTimeForSession = breakDuration;
                    breakSound.play();
                    showNotification('Study session complete!', 'Time for a break! üéâ');
                } else {
                    // --- BREAK SESSION ENDS ---
                    isStudySession = true;
                    timeLeft = studyDuration;
                    totalTimeForSession = studyDuration;
                    studySound.play();
                    showNotification('Break time over!', 'Ready to focus again? üí™');
                }
                
                // Update stats and display, then automatically start the next session
                updateStatsDisplay();
                updateDisplay();
                startTimer(); 
                return;
            }

            timeLeft--;
            updateDisplay();
        }

        function startTimer() {
            isRunning = true;
            startBtn.textContent = 'Pause';
            startBtn.className = 'pause-btn';
            disableSettings();
            timer = setInterval(tick, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timer);
            startBtn.textContent = 'Resume';
            startBtn.className = 'start-btn';
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isStudySession = true; // Always reset to a study session
            timeLeft = studyDuration;
            totalTimeForSession = studyDuration;
            
            startBtn.textContent = 'Start';
            startBtn.className = 'start-btn';
            enableSettings();
            updateDisplay();
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }
        
        // --- Settings & UI ---

        function updateSettings(type) {
            if (type === 'study') {
                const value = parseInt(studySlider.value);
                studyDuration = value * 60;
                studyValue.textContent = `${value} min`;
                if (isStudySession && !isRunning) {
                    resetTimer();
                }
            } else {
                const value = parseInt(breakSlider.value);
                breakDuration = value * 60;
                breakValue.textContent = `${value} min`;
                if (!isStudySession && !isRunning) {
                   resetTimer();
                }
            }
        }
        
        function saveDefault(type) {
            const isStudy = type === 'study';
            const slider = isStudy ? studySlider : breakSlider;
            const key = isStudy ? 'defaultStudyTime' : 'defaultBreakTime';
            const btn = isStudy ? saveStudyBtn : saveBreakBtn;

            localStorage.setItem(key, slider.value);
            btn.textContent = 'Saved!';
            setTimeout(() => { btn.textContent = 'Save'; }, 1500);
        }

        function loadDefaults() {
            const defaultStudy = parseInt(localStorage.getItem('defaultStudyTime') || '25');
            const defaultBreak = parseInt(localStorage.getItem('defaultBreakTime') || '5');

            studySlider.value = defaultStudy;
            breakSlider.value = defaultBreak;
            
            updateSettings('study');
            updateSettings('break');
            resetTimer(); // Initialize the timer with loaded values
        }
        
        function disableSettings() {
            studySlider.disabled = true;
            breakSlider.disabled = true;
            saveStudyBtn.disabled = true;
            saveBreakBtn.disabled = true;
        }

        function enableSettings() {
            studySlider.disabled = false;
            breakSlider.disabled = false;
            saveStudyBtn.disabled = false;
            saveBreakBtn.disabled = false;
        }
        
        function updateStatsDisplay() {
            completedSessionsEl.textContent = completedSessions;
            totalStudyTimeEl.textContent = `${totalStudyMinutes} min`;
        }

        function showNotification(title, body) {
            if (!('Notification' in window)) return;
            
            if (Notification.permission === 'granted') {
                new Notification(title, { body: body, icon: 'üçÖ' });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(title, { body: body, icon: 'üçÖ' });
                    }
                });
            }
        }
        
        // --- Event Listeners & Initialization ---

        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        studySlider.addEventListener('input', () => updateSettings('study'));
        breakSlider.addEventListener('input', () => updateSettings('break'));
        
        saveStudyBtn.addEventListener('click', () => saveDefault('study'));
        saveBreakBtn.addEventListener('click', () => saveDefault('break'));

        window.addEventListener('beforeunload', (e) => {
            if (isRunning) {
                e.preventDefault();
                e.returnValue = 'The timer is still running. Are you sure you want to leave?';
                return e.returnValue;
            }
        });

        // Load saved settings and initialize the display
        loadDefaults();
    </script>
</body>
</html>
